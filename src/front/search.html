<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Customers</title>

</head>
<body>

  <form id="searchForm">
    <label for="cuid">Customer ID:</label>
    <input type="number" id="cuid" name="cuid">
    <button type="button" onclick="search('cuid')">Search</button>

    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname">
    <button type="button" onclick="search('fname')">Search</button>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname">
    <button type="button" onclick="search('lname')">Search</button>

    <label for="company">Company:</label>
    <input type="text" id="company" name="company">
    <button type="button" onclick="search('company')">Search</button>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone">
    <button type="button" onclick="search('phone')">Search</button>

    <label for="status">Status:</label>
    <select id="status" name="status">
      <option value="New">New</option>
      <option value="Interested">Interested</option>
      <option value="Purchased">Purchased</option>
      <option value="Left">Left</option>
      <option value="Inactive">Inactive</option>
    </select>
    <button type="button" onclick="search('status')">Search</button>
  </form>

  <button type="button" onclick="clearAndSearchAll()">Clear and Search All</button>

  <script>
    function search(field) {
      const value = document.getElementById(field).value;
      // search loginc
      console.log("Performing search for", field, "with value", value);
    }

    function clearAndSearchAll() {
      document.getElementById("searchForm").reset();
      // show all records
      console.log("Showing all recoreds");
    }
  </script>

</body>
</html>
